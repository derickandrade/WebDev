<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Aritméticos: 
        Soma +
        Subtração -
        Multiplicação *
        Divisão /
        Resto da divisão %
        Potenciação **
        Atribuição =
        Pré-incremento --
        Pós-incremento ++

        Relacionais:
        Menor que <
        Maior que >
        Menor ou igual <=
        Maior ou igual >=
        Igual sem considerar o tipo == (5 == '5' é true)
        Diferente !=
        Igual considerando o tipo (idêntico) === (5 === '5' é false)
        Desigual restrito !== (5 !== '5' é true)
        Tipo typeof

        Lógicos:
        not !
        and &&
        or ||

        Ternário:
        teste ? true : false        
        */
       document.write(5/0) // Infinity
    </script>
</body>
</html>
