<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i" start = "4">
        <li>a</li> 
        <li>b</li>
        <li>c</li> 
        <li>d</li> 
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul type = "square">
        <li>5</li>
        <li>3</li>
        <li>7</li>
    </ul>
    <h2>Justando listas</h2>
    <ol>
        <li>antigas</li>
        <ol>
            <li>Clipper</li>
            <ul type="Circle">
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
            <li>Fortran</li>
        <ol>
    </ol>
    <h2>Lista de definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Definição</dd>
    </dl>
    
</body>
</html>
