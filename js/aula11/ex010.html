<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" id="Verificar">
    <div id="resultado">

    </div>

    <script>
        var verificar = window.document.getElementById('Verificar')
        var resultado = window.document.getElementById('resultado')
        verificar.addEventListener('click', calcular)

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60){
                resultado.innerHTML += `<p>Você foi <strong>MULTADO</strong></p>`
            }
            resultado.innerHTML += `<p>Dirija sempre usando cinto de segurança.</p>`
        }
    </script>
</body>
</html>
