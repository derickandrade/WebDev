<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 18px Arial;
            background: grey;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; /* Texto no meio do quadrado  na altura*/
            text-align: center; /* Texto no meio do quadrado na largura */
        }
        body {
            background-color: black;            
        }
    </style>
</head>
<body>
    
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> polui o html -->
    <div id="area">
        Interaja
    </div>
    <script>
        /*
        mouseenter
        mousemove
        mousedown (pressionando)
        mouseup (soltou)
        click (pressionou e soltou)
        mouseout
        */

       var area = window.document.getElementById('area')
       area.addEventListener('click', clicar)
       area.addEventListener('mouseenter', entrar)
       area.addEventListener('mouseout', sair)

       function clicar(){
        // var area = window.document.getElementById('area') Vari√°vel local
        area.innerText = "Clicou!"
        area.style.backgroundColor = 'red'
       }

       function entrar(){
        area.innerText = "Entrou"
        area.style.backgroundColor = 'blue'
       }
       
       function sair(){
        area.innerText = "Saiu"
        area.style.backgroundColor = 'green'
       }
    </script>
</body>
</html>
