<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafios das imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo, quanto lá em cima, como ícone de favorito.</p>
    <picture>
        <source media="(min-width: 860px)" srcset="imagens/github-gg.png" type="image/png">
        <source media="(min-width: 550px)" srcset="imagens/github-g.png" type="image/png">
        <source media="(min-width: 250px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(min-width: 211px)" srcset="imagens/github-p.png" type="image/png">
        <img src="imagens/github-pp.png" alt="Imagem">
    </picture>
    
</body>
</html>
